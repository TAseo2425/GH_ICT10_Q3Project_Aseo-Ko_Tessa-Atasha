<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <title>Intramurals Team Checker</title>
</head>
    <style>
        body{
        color: white;
        background-color: #1b1b1b;
        text-align: center;
        font-family: "Grandstander", cursive;
        font-style: normal;
        padding: 75px;
        }
        input, h1, label{ 
            color: #ff69b4;
        }
        #button {
            margin: 20px;
            padding: 7px;
            border: none;
            border-radius: 6px;
            background-color: #ff69b4;
            color: #111;
            font-weight: bold;
            cursor: pointer;
        }
        h1{
            padding: 13px;
            margin: 13px;
        }
        #form{
            padding: 15px;  
            background-color: #1b1b1b;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: auto;
            border-radius: 13px;
            border: 1px solid #ff69b4;

        }
    </style>
<body>

    <h1>Intramurals Team Checker</h1>

    <div id="form">
        <form>
            <label>Have you completed the online registration?</label><br>
                Yes<input type="radio" name="reg" id="reg" value="signed">
                No<input type="radio" name="reg" id="reg" value="not"><br>
            
            <br><label>Do you have a medical certificate?</label><br>
                Cleared<input type="radio" name="body" id="body" value="cleared">
                Not Cleared<input type="radio" name="body" id="body" value="not"><br>

            <br><label>What is your Grade & Section?</label><br>
            <!-- Grades: -->
                7<input type="radio" name="grade" id="grade" value="7">
                8<input type="radio" name="grade" id="grade" value="8">
                9<input type="radio" name="grade" id="grade" value="9">
                10<input type="radio" name="grade" id="grade" value="10"><br>
            <!-- Sections: -->
                <select id="section" name="section">
                <option id="section" value="emerald">Emerald</option>
                <option id="section" value="ruby">Ruby</option>
                <option id="section" value="sapphire">Sapphire</option>
                <option id="section" value="topaz">Topaz</option>
                </select> <br>

            <input type="button" id='button' py-click="team" value="Check"><br>
        </form>

    </div>

    <br><div id="output"></div>

    <py-script src="teamchecker.py"></py-script>
</body>
</html>
